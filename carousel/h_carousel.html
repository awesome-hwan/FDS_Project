<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/h_carousel.css">
  <title>Carousel</title>
</head>
<body>
  <div class="carousel">
    <div class="carousel-content-wrapper">
      <figure class="carousel-content__item">
        <img src="./carousel_img/beach.jpg" alt="sunglasses on the beach">
        <span></span>
      </figure>
      <figure class="carousel-content__item">
        <img src="./carousel_img/purple_sky.jpg" alt="person sitting under the purple sky">
        <span></span>
      </figure>
      <figure class="carousel-content__item">
        <img src="./carousel_img/surf.jpg" alt="riding big wave">
        <span></span>
      </figure>
      <figure class="carousel-content__item">
        <img src="./carousel_img/bicycle.jpg" alt="bicycle on the road">
        <span></span>
      </figure>
      <figure class="carousel-content__item">
        <img src="./carousel_img/firework.jpg" alt="little firework in the dark">
        <span></span>
      </figure>
      <figure class="carousel-content__item">
        <img src="./carousel_img/nightview.jpg" alt="city in the night">
        <span></span>
      </figure>
    </div>
    <ol class="carousel-indicators">
      <li>
        <a href=""><i class="fa fa-circle-thin" aria-hidden="true"></i></a>
      </li>
      <li>
        <a href=""><i class="fa fa-circle-thin" aria-hidden="true"></i></a>
      </li>
      <li>
        <a href=""><i class="fa fa-circle-thin" aria-hidden="true"></i></a>
      </li>
      <li>
        <a href=""><i class="fa fa-circle-thin" aria-hidden="true"></i></a>
      </li>
      <li>
        <a href=""><i class="fa fa-circle-thin" aria-hidden="true"></i></a>
      </li>
      <li>
        <a href=""><i class="fa fa-circle" aria-hidden="true"></i></a>
      </li>
    </ol>
    <a href="" class="carousel-pagetunner__previous">
      <span></span>
       <i class="fa fa-angle-left fa-3x" aria-hidden="true"></i>
    </a>
    <a href="" class="carousel-pagetunner__next">
      <span><i class="fa fa-angle-right fa-3x" aria-hidden="true"></i></span>
    </a>
  </div>

  <script src="./js/h_carousel.js"></script>
</body>
</html>
